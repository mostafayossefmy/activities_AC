<!DOCTYPE html>
<html>
<head>
    <title>البحث عن الحرف</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: url('images/bg_e.png') center/cover no-repeat;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            z-index: 10;
        }

        /* حاوية جديدة لأيقونات مستويات الصعوبة */
        .difficulty-options {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .difficulty-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .difficulty-icon:hover {
            transform: scale(1.1);
        }

        .activity-title-box {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .target-letter {
            width: 120px;
            height: 120px;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: bold;
            color: #ff6b6b;
          /* تم تعديل موقعه ليكون في الأعلى */
            margin-bottom: 50px;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 700px;
            direction: rtl;
        }

        .letter {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4834d4, #686de0);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .result-icon {
            width: 100px;
            height: 100px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="activity-container">
        <a href="activities.html" class="home-button">
            <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
        </a>

        <div class="difficulty-options">
            <img src="images/easy.png" alt="سهل" class="difficulty-icon" onclick="setDifficulty('easy')">
            <img src="images/medium.png" alt="متوسط" class="difficulty-icon" onclick="setDifficulty('medium')">
            <img src="images/hard.png" alt="صعب" class="difficulty-icon" onclick="setDifficulty('hard')">
        </div>

        <div class="activity-title-box">البحث عن الحرف</div>

        <div class="target-letter" id="targetLetter"></div>

        <div class="letters-grid" id="lettersGrid"></div>

        <img class="result-icon" id="resultIcon" src="">

        <audio id="correctSound" src="sounds/correct.mp3"></audio>
        <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    </div>

    <script>
        const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];

        let targetLetter = '';
        let currentDifficulty = 'hard'; // يبدأ من المستوى الصعب (28 حرف)

        document.addEventListener('DOMContentLoaded', function() {
            startNewRound();
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setDifficulty(level) {
            currentDifficulty = level;
            startNewRound();
        }

        function startNewRound() {
            const lettersGrid = document.getElementById('lettersGrid');
            lettersGrid.innerHTML = '';
            
            document.getElementById('resultIcon').style.display = 'none';

            // اختيار الحرف المستهدف بشكل عشوائي
            const targetIndex = Math.floor(Math.random() * arabicLetters.length);
            targetLetter = arabicLetters[targetIndex];
            document.getElementById('targetLetter').textContent = targetLetter;

            let lettersToShow = [];
            
            if (currentDifficulty === 'easy') {
                // المستوى السهل: 8 حروف (7 حروف عشوائية + الحرف الصحيح)
                let otherLetters = arabicLetters.filter(l => l !== targetLetter);
                otherLetters = shuffle(otherLetters).slice(0, 7);
                lettersToShow = [...otherLetters, targetLetter];
            } else if (currentDifficulty === 'medium') {
                // المستوى المتوسط: 18 حرف (17 حرف عشوائي + الحرف الصحيح)
                let otherLetters = arabicLetters.filter(l => l !== targetLetter);
                otherLetters = shuffle(otherLetters).slice(0, 17);
                lettersToShow = [...otherLetters, targetLetter];
            } else { // 'hard'
                // المستوى الصعب: كل الحروف (28 حرف)
                lettersToShow = [...arabicLetters];
            }

            // خلط الحروف التي سيتم عرضها
            const shuffledLetters = shuffle(lettersToShow);

            shuffledLetters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.onclick = () => checkLetter(letter);
                lettersGrid.appendChild(div);
            });
        }

        function checkLetter(selectedLetter) {
            const resultIcon = document.getElementById('resultIcon');
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');

            if (selectedLetter === targetLetter) {
                resultIcon.src = 'images/right.png';
                resultIcon.style.display = 'block';
                correctSound.play().catch(e => {});
                
                setTimeout(startNewRound, 2000);
            } else {
                resultIcon.src = 'images/wrong.png';
                resultIcon.style.display = 'block';
                wrongSound.play().catch(e => {});
                
                setTimeout(() => {
                    resultIcon.style.display = 'none';
                }, 1000);
            }
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            console.log('تم تعطيل قائمة السياق في النشاط!');
        });
    </script>
</body>
</html>
