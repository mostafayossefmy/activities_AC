<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>البحث عن الحرف - النشاط الخامس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 🔹 استدعاء الخط */
        @font-face {
            font-family: 'NotoSansArabic_Condensed-Bold';
            src: url('fonts/NotoSansArabic_Condensed-Bold.ttf') format('truetype');
        }

        /* ===== إعدادات الجسم الأساسي ===== */
        body {
            margin: 0;
            padding: 0;
            background: url('images/back_a_img.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'NotoSansArabic_Condensed-Bold', sans-serif;
            overflow: hidden;
        }

        /* ===== الحاوية الرئيسية للنشاط ===== */
        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row-reverse;
            /* العمود الجانبي على اليمين */
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* ===== العمود الجانبي ===== */
        .sidebar {
            width: 150px;
            /* بدل 15% */
            min-width: 150px;
            /* لضمان عدم تصغيره */
            max-width: 150px;
            /* لضمان عدم تكبيره */
            background: #f3e8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px 10px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            box-sizing: border-box;
            height: 100%;
        }

        .sidebar .row {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ⭐ الصف 1: النجوم */
        .stars {
            direction: rtl;
            /* 👈 فرض الاتجاه من اليمين */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 6px;
        }

        .stars img {
            width: 30px;
            height: 30px;
            transition: transform .25s ease, filter .25s ease;
        }

        .stars img:nth-child(2) {
            transform: translateY(-6px);
            /* رفع النجمة الوسطى جمالية */
        }

        /* ✍️ الصف 2: صورة الطفل */
        .child-photo img {
            width: 110px;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* ✍️ الصف 3: اسم الطالب */

        .student-name {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .student-name p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            background: #fff;
            border-radius: 12px;
            padding: 6px 12px;
            display: inline-block;

            /* ✅ منع الالتفاف على سطر جديد */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* يظهر ... إذا الاسم طويل جدًا */
        }

        /* ⏱️ الصف 4: المؤقت */
        .timer img {
            width: 80px;
            height: 100px;
            object-fit: contain;
        }

        /* 🏠🔄 الصف 5: التحكم (هوم وريست) */
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .controls .right {
            order: 2;
            /* الهوم على اليمين */
        }

        .controls .left {
            order: 1;
            /* إعادة النشاط على اليسار */
        }

        .controls img {
            width: 55px;
            height: 55px;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .controls img:hover {
            transform: scale(1.08);
        }

        /* ===== منطقة النشاط ===== */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            position: relative;
        }

        /* صورة النشاط في الركن */
        .activity-label {
            position: absolute;
            top: 10px;
            left: -45px;
            width: 180px;
            height: auto;
            transform: rotate(-40deg);
            border-radius: 10px;
            padding: 5px;
        }

        /* صندوق الحرف المستهدف */
        .target-letter {
            width: 220px;
            height: 220px;
            background: url('images/back_img.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            font-weight: bold;
            color: rgb(3, 17, 211);
            font-family: 'NotoSansArabic_Condensed-Bold', sans-serif;
        }

        /* شبكة الحروف */
        .letters-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            direction: rtl;
            max-width: 635px;
        }

        /* الحروف الفردية */
        .letter {
            width: 50px;
            height: 50px;
            background: url('images/back_letter.png') no-repeat center center;
            background-size: cover;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'NotoSansArabic_Condensed-Bold', sans-serif;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        /* أيقونة النتيجة */
        .result-icon {
            width: 100px;
            height: 100px;
            display: none;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* أيقونات المستويات داخل منطقة النشاط */
        .difficulty-options {
            position: absolute;
            top: 10px;
            /* المسافة من أعلى منطقة النشاط */
            right: 10px;
            /* المسافة من يمين منطقة النشاط */
            display: flex;
            flex-direction: column;
            /* ترتيب عمودي */
            gap: 8px;
            /* المسافة بين الأيقونات */
        }

        .difficulty-options img {
            width: 35px;
            /* حجم صغير للأيقونة */
            height: 35px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .difficulty-options img:hover {
            transform: scale(1.1);
            /* تأثير تكبير بسيط عند المرور */
        }
    </style>
</head>

<body>
    <div class="activity-container">
        <!-- العمود الجانبي -->
        <div class="sidebar">
            <div class="row stars">
                <img id="star1" src="images/star1.png" alt="نجمة 1">
                <img id="star2" src="images/star2.png" alt="نجمة 2">
                <img id="star3" src="images/star3.png" alt="نجمة 3">
            </div>


            <div class="row child-photo">
                <img id="childPhoto" src="images/child_photo.png" alt="صورة الطفل"> <!-- ✅ إضافة id -->
            </div>

            <div class="row student-name">
                <p id="studentName">أحمد محمد</p> <!-- ✅ إضافة id -->
            </div>




            <div class="row timer">
                <img src="images/timer.png" alt="مؤقت">
            </div>
            <div class="row controls">
                <div class="right"><img id="homeBtn" src="images/home.png" alt="صفحة الأنشطة"></div>
                <div class="left"><img id="retryBtn" src="images/retry.png" alt="إعادة"></div>
            </div>
        </div>

        <!-- منطقة النشاط -->
        <div class="content-area">
            <img src="images/actv_5.png" class="activity-label" alt="نشاط 5">
            <div class="target-letter" id="targetLetter"></div>
            <div class="letters-grid" id="lettersGrid"></div>

            <!-- أيقونات المستويات داخل منطقة النشاط -->
            <div class="difficulty-options">
                <img src="images/easy.png" alt="سهل" onclick="setDifficulty('easy')">
                <img src="images/medium.png" alt="متوسط" onclick="setDifficulty('medium')">
                <img src="images/hard.png" alt="صعب" onclick="setDifficulty('hard')">
            </div>

            <img class="result-icon" id="resultIcon" src="">
            <audio id="correctSound" src="sounds/correct.mp3"></audio>
            <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
        </div>

        <script>


            document.addEventListener('DOMContentLoaded', function () {
                // ✅ استرجاع البيانات من شاشة إدخال المستخدم
                const storedName = sessionStorage.getItem('userName');   // اسم المستخدم
                const storedImage = sessionStorage.getItem('userImage'); // صورة المستخدم (Base64)

                // ✅ عرض اسم المستخدم في العنصر المخصص له
                if (storedName) {
                    const nameElement = document.getElementById('studentName');
                    if (nameElement) {
                        nameElement.textContent = storedName;
                    }
                }

                // ✅ عرض صورة المستخدم في العنصر المخصص لها
                if (storedImage) {
                    const photoElement = document.getElementById('childPhoto');
                    if (photoElement) {
                        photoElement.src = storedImage;
                    }
                }

                // 💡 ملاحظة: هذا الجزء فقط يعرض الاسم والصورة
                // جميع وظائف النشاط الأخرى (الحروف، النجوم، الأصوات، المطابقة...) تبقى كما هي بدون أي تعديل
            });



            // ✅ قائمة الحروف العربية
            const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];

            let targetLetter = '';          // الحرف المستهدف في كل جولة
            let currentDifficulty = 'hard'; // مستوى الصعوبة الحالي
            let correctWords = 0;           // لمتابعة النجوم

            // ✅ توليد جولة جديدة
            const startNewRound = () => {
                const lettersGrid = document.getElementById('lettersGrid');
                lettersGrid.innerHTML = '';
                document.getElementById('resultIcon').style.display = 'none';

                // اختيار حرف عشوائي
                const targetIndex = Math.floor(Math.random() * arabicLetters.length);
                targetLetter = arabicLetters[targetIndex];
                document.getElementById('targetLetter').textContent = targetLetter;

                let lettersToShow = [];
                if (currentDifficulty === 'easy') {
                    let otherLetters = arabicLetters.filter(l => l !== targetLetter);
                    otherLetters = shuffle(otherLetters).slice(0, 7);
                    lettersToShow = [...otherLetters, targetLetter];
                } else if (currentDifficulty === 'medium') {
                    let otherLetters = arabicLetters.filter(l => l !== targetLetter);
                    otherLetters = shuffle(otherLetters).slice(0, 17);
                    lettersToShow = [...otherLetters, targetLetter];
                } else {
                    lettersToShow = [...arabicLetters];
                }

                shuffle(lettersToShow).forEach(letter => {
                    const div = document.createElement('div');
                    div.className = 'letter';
                    div.textContent = letter;
                    div.onclick = () => checkLetter(letter);
                    lettersGrid.appendChild(div);
                });
            }

            // ✅ دالة خلط العناصر
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // ✅ التحقق من صحة الإجابة
            const checkLetter = (selectedLetter) => {
                const resultIcon = document.getElementById('resultIcon');
                if (selectedLetter === targetLetter) {
                    document.getElementById('correctSound').play().catch(e => { });
                    resultIcon.src = 'images/right.png';
                    resultIcon.style.display = 'block';
                    correctWords++;       // ✅ زيادة عدد الإجابات الصحيحة
                    updateStars();        // ✅ تحديث النجوم بعد 3،6،9 إجابات صحيحة
                    setTimeout(() => {
                        resultIcon.style.display = 'none';
                        startNewRound();
                    }, 1000);
                } else {
                    document.getElementById('wrongSound').play().catch(e => { });
                    resultIcon.src = 'images/wrong.png';
                    resultIcon.style.display = 'block';
                    setTimeout(() => { resultIcon.style.display = 'none'; }, 1000);
                }
            }


            // ✅ دالة موحدة لتحريك النجوم
            function animateStar(starEl) {
                starEl.style.transform = 'translateX(15px) scale(1.25)'; // حركة من الشمال
                // 👆 لو عايزها من اليمين غيّر -15px إلى 15px

                setTimeout(() => {
                    starEl.style.transform = ''; // ترجع لمكانها الأصلي
                }, 250);
            }




            // ✅ تحديث النجوم
            function updateStars() {
                if (correctWords === 3) {
                    const star1 = document.getElementById('star1');
                    star1.src = "images/star_red.png";
                    animateStar(star1); // ✅ استدعاء الحركة
                } else if (correctWords === 6) {
                    const star2 = document.getElementById('star2');
                    star2.src = "images/star_red.png";
                    animateStar(star2); // ✅ استدعاء الحركة
                } else if (correctWords === 9) {
                    const star3 = document.getElementById('star3');
                    star3.src = "images/star_red.png";
                    animateStar(star3); // ✅ استدعاء الحركة
                }
            }


            // ✅ دالة لإعادة تعيين النجوم
            function resetStars() {
                correctWords = 0; // تصفير عدد الإجابات الصحيحة
                document.getElementById('star1').src = "images/star1.png";
                document.getElementById('star2').src = "images/star2.png";
                document.getElementById('star3').src = "images/star3.png";
            }



            // ✅ تغيير مستوى الصعوبة
            const setDifficulty = (level) => {
                currentDifficulty = level;
                startNewRound();
            }

            document.addEventListener('DOMContentLoaded', startNewRound);

            // ✅ زر الهوم (العودة لصفحة الأنشطة)
            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = "activities.html";
            });



            // ✅ زر إعادة النشاط
            document.getElementById('retryBtn').addEventListener('click', () => {
                resetStars();     // 🔹 يرجّع النجوم للأصفر + يصفر العداد
                startNewRound();  // 🔹 يبدأ من أول وجديد
            });


            // ✅ منع القائمة اليمنى
            document.addEventListener('contextmenu', e => e.preventDefault());
        </script>
</body>

</html>
