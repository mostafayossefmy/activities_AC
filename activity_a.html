<!DOCTYPE html>
<html>
<head>
    <title>التعرف على الحروف العربية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: url('images/bg_a.png') center/cover no-repeat;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            z-index: 10;
        }
        
        .activity-title-box {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .display-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            gap: 10px; /* تم تعديل المسافة هنا */
        }
        
        .side-image {
            width: 150px;
            height: 150px;
            display: none;
        }
        
        .display-box {
            width: 200px;
            height: 200px;
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .display-box img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 15px;
        }
        
        .letters {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 700px;
            direction: rtl;
            justify-content: center;
        }
        
        .letter {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div class="activity-container">
        <a href="activities.html" class="home-button">
            <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
        </a>
        
        <div class="activity-title-box">التعرف على الحروف العربية</div>
        
        <div class="display-area">
            <img class="side-image" id="leftImage" src="">
            <div class="display-box" id="displayBox"></div>
            <img class="side-image" id="rightImage" src="">
        </div>
        
        <div class="letters" id="lettersGrid"></div>
    </div>

    <script>
        const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
        
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';
            
            arabicLetters.forEach((letter, index) => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.onclick = () => showLetter(index + 1);
                grid.appendChild(div);
            });
        });

        function showLetter(letterNum) {
            const box = document.getElementById('displayBox');
            const leftImage = document.getElementById('leftImage');
            const rightImage = document.getElementById('rightImage');
            
            box.innerHTML = `<img src="images/letter${letterNum}.png">`;
            
            leftImage.src = `images/letter${letterNum}a.png`;
            rightImage.src = `images/letter${letterNum}b.png`;
            leftImage.style.display = 'block';
            rightImage.style.display = 'block';
            
            const audio = new Audio(`sounds/letter${letterNum}.mp3`);
            audio.play().catch(e => {});
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            console.log('تم تعطيل قائمة السياق في النشاط!');
        });
    </script>
</body>
</html>
