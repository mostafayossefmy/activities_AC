<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <title>التعرف على الحروف - تحكم في أحجام الصور والخط</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --display-box-width: 220px;
            --display-box-height: 220px;
            --display-bg-size: cover;
            --letter-size: 55px;
            --letter-bg-size: cover;
            --main-font-family: 'NotoSansArabic_Condensed-Bold', Arial, sans-serif;
        }

        @font-face {
            font-family: 'NotoSansArabic_Condensed-Bold';
            src: url('fonts/NotoSansArabic_Condensed-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('images/back_a_img.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--main-font-family);
            text-align: center;
        }

        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: #ffffff;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: row-reverse;
            overflow: visible;
        }

        @media (max-width: 768px) {
            .activity-container {
                overflow: hidden;
            }
        }

        .sidebar {
            width: 15%;
            background: #f3e8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px 10px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stars {
            direction: rtl;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 5px;
        }

        .stars img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .stars img.active {
            filter: drop-shadow(0 0 6px red);
            transform: scale(1.1);
        }

        .stars img:nth-child(2) {
            transform: translateY(-6px);
        }

        .child-photo {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .child-photo img {
            width: 110px;
            height: 110px;
            display: block;
            margin: 0 auto;
            border-radius: 0;
            object-fit: cover;
        }

        .student-name p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            background: #fff1cc;
            border-radius: 12px;
            padding: 6px 12px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer img {
            width: 80px;
            height: 90px;
            object-fit: contain;
        }


        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 2px;
        }

        .timer-controls img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .timer-controls img:hover {
            transform: scale(1.1);
        }

        .timer-display {
            font-size: 20px;
            font-weight: bold;
            background: #f779e2;
            border-radius: 8px;
            padding: 5px 10px;
            min-width: 50px;
            height: 35px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px !important;
            margin-top: 15px;
        }

        .controls img {
            width: 55px;
            height: 55px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .controls img:hover {
            transform: scale(1.1);
        }

        .activity-content {
            width: 85%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .activity-label {
            position: absolute;
            top: -25px;
            left: -25px;
            width: 150px;
            z-index: 5;
        }

        .instructions-icon {
            position: absolute;
            top: 35px;
            left: 25px;
            width: 70px;
            height: 70px;
            cursor: pointer;
            z-index: 15;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .instructions-icon:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px #f779e2);
        }

        .instructions-icon:active {
            transform: translateX(12px);
        }

        .display-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            gap: 10px;
        }

        .side-wrapper {
            width: 150px;
            height: 150px;
            background: url('images/backaa_img.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-wrapper img {
            max-width: 80%;
            max-height: 80%;
            display: block;
            margin: 0 auto;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .display-box {
            width: var(--display-box-width);
            height: var(--display-box-height);
            background: url('images/back_img.png') no-repeat center center;
            background-size: var(--display-bg-size);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .display-box img {
            max-width: calc(var(--display-box-width) - 50px);
            max-height: calc(var(--display-box-height) - 50px);
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 655px;
            margin: 0 auto;
            direction: rtl;
        }

        .letter {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: calc(var(--letter-size) * 0.45);
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            font-family: var(--main-font-family);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: var(--letter-bg-size), var(--letter-bg-size);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .letter:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="activity-container">
        <div class="sidebar">
            <div class="row stars">
                <img src="images/star1.png" alt="نجمة 1" id="star1">
                <img src="images/star2.png" alt="نجمة 2" id="star2">
                <img src="images/star3.png" alt="نجمة 3" id="star3">
            </div>
            <div class="row child-photo">
                <img src="images/child_photo.png" alt="صورة الطفل" id="userPhoto">
            </div>
            <div class="row student-name">
                <p id="userNameDisplay">أحمد محمد</p>
            </div>

            <div class="row timer">
                <img src="images/timer.png" alt="مؤقت النشاط">
            </div>
            <div class="timer-controls">
                <img src="images/stop.png" alt="إيقاف" id="stopBtn">
                <div class="timer-display" id="timerDisplay">0</div>
                <img src="images/play.png" alt="تشغيل" id="startBtn">
            </div>

            <div class="row controls">
                <img src="images/retry.png" alt="إعادة التدريب" class="icon-retry">
                <img src="images/home.png" alt="الصفحة الرئيسية" class="icon-home">
            </div>
        </div>

        <div class="activity-content">
            <img src="images/sd_img.png" alt="تعليمات النشاط" class="instructions-icon">
            <img src="images/actv_1.png" alt="Activity Label" class="activity-label">

            <div class="display-area">
                <div class="side-wrapper"><img class="side-image" id="leftImage" src=""></div>
                <div class="display-box" id="displayBox"></div>
                <div class="side-wrapper"><img class="side-image" id="rightImage" src=""></div>
            </div>
            <div class="letters" id="lettersGrid"></div>
        </div>
    </div>

    <script>
        // بيانات الطفل
        const storedName = sessionStorage.getItem('userName');
        const storedPhoto = sessionStorage.getItem('userImage');
        if (storedName) document.getElementById('userNameDisplay').textContent = storedName;
        if (storedPhoto) document.getElementById('userPhoto').src = storedPhoto;

        // الحروف
        const arabicLetters = [
            { letter: 'أ', correct: true }, { letter: 'ب', correct: true }, { letter: 'ت', correct: true },
            { letter: 'ث', correct: true }, { letter: 'ج', correct: true }, { letter: 'ح', correct: true },
            { letter: 'خ', correct: true }, { letter: 'د', correct: true }, { letter: 'ذ', correct: true },
            { letter: 'ر', correct: true }, { letter: 'ز', correct: true }, { letter: 'س', correct: true },
            { letter: 'ش', correct: true }, { letter: 'ص', correct: true }, { letter: 'ض', correct: true },
            { letter: 'ط', correct: true }, { letter: 'ظ', correct: true }, { letter: 'ع', correct: true },
            { letter: 'غ', correct: true }, { letter: 'ف', correct: true }, { letter: 'ق', correct: true },
            { letter: 'ك', correct: true }, { letter: 'ل', correct: true }, { letter: 'م', correct: true },
            { letter: 'ن', correct: true }, { letter: 'ه', correct: true }, { letter: 'و', correct: true },
            { letter: 'ي', correct: true }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';

            arabicLetters.forEach((letterObj, index) => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letterObj.letter;

                const perLetter = `images/back_letter${index + 1}.png`;
                const fallback = `images/back_letter.png`;
                div.style.backgroundImage = `url('${perLetter}'), url('${fallback}')`;

                div.onclick = () => {
                    showLetter(index + 1);
                    handleCorrectAnswer();
                };

                grid.appendChild(div);
            });
        });

        // عرض الحرف
        function showLetter(letterNum) {
            const box = document.getElementById('displayBox');
            const leftImage = document.getElementById('leftImage');
            const rightImage = document.getElementById('rightImage');

            box.innerHTML = `<img src="images/letter${letterNum}.png" alt="حرف ${letterNum}" class="main-letter">`;

            leftImage.src = `images/letter${letterNum}a.png`;
            rightImage.src = `images/letter${letterNum}b.png`;
            leftImage.style.display = 'block';
            rightImage.style.display = 'block';

            const mainImg = box.querySelector('.main-letter');
            mainImg.onclick = () => new Audio(`sounds/letter${letterNum}.mp3`).play();

            leftImage.onclick = () => new Audio(`sounds/letter${letterNum}a.mp3`).play();
            rightImage.onclick = () => new Audio(`sounds/letter${letterNum}b.mp3`).play();

            new Audio(`sounds/letter${letterNum}.mp3`).play();
        }

        // النجوم
        let totalClicks = 0;
        const stars = [
            document.getElementById('star1'),
            document.getElementById('star2'),
            document.getElementById('star3')
        ];

        function animateStar(starEl) {
            starEl.style.transform = 'translateX(15px) scale(1.25)';
            setTimeout(() => { starEl.style.transform = ''; }, 250);
        }

        function handleCorrectAnswer() {
            totalClicks++;
            if (totalClicks === 3 || totalClicks === 6 || totalClicks === 9) {
                const starIndex = (totalClicks / 3) - 1;
                if (stars[starIndex]) {
                    stars[starIndex].src = "images/star_red.png";
                    animateStar(stars[starIndex]);
                }
            }
        }

        // الأزرار
        document.querySelector('.icon-home').addEventListener('click', () => { window.location.href = "activities.html"; });
        document.querySelector('.icon-retry').addEventListener('click', () => { location.reload(); });

        document.querySelector('.instructions-icon').addEventListener('click', () => {
            new Audio('sounds/sd1_sound.mp3').play();
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        // التايمر
        let timerInterval;
        let counter = 0;
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    counter++;
                    timerDisplay.textContent = counter;
                }, 1000);
            }
        });

        stopBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
        });
        
    </script>
</body>

</html>
