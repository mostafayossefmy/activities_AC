<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>بيانات المستخدم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <style>
        /* ===== إعدادات الجسم ===== */
        body {
            margin: 0;
            padding: 0;
            background: url('images/backactivities_img.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* ===== الحاوية الرئيسية ===== */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        /* ===== عنوان الصفحة ===== */
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #333;
        }

        /* ===== حقل الاسم ===== */
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* ===== زر رفع الصورة ===== */
        input[type="file"] {
            display: none; /* سيتم التحكم عبر زر مخصص */
        }

        .upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #ee5a24;
            transform: scale(1.05);
        }

        /* ===== معاينة الصورة ===== */
        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 0.9rem;
            color: #999;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== زر المتابعة ===== */
        .continue-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1dd1a1;
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #10ac84;
            transform: scale(1.05);
        }

        /* ===== نص تنبيه ===== */
        .alert {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        /* ===== Media Queries للشاشات الصغيرة ===== */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.6rem;
            }
            input[type="text"] {
                font-size: 1rem;
                padding: 10px 8px;
            }
            .upload-btn, .continue-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .image-preview {
                width: 120px;
                height: 120px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>أدخل بياناتك</h1>

        <!-- تنبيه إذا لم يتم إدخال بيانات -->
        <div class="alert" id="alertMsg">يرجى إدخال الاسم وتحميل صورة شخصية</div>

        <!-- حقل الاسم -->
        <input type="text" id="userName" placeholder="اكتب اسمك هنا">

        <!-- زر رفع الصورة -->
        <label class="upload-btn" for="userImage">اختر صورة شخصية</label>
        <input type="file" id="userImage" accept="image/*" capture="user">

        <!-- معاينة الصورة -->
        <div class="image-preview" id="imagePreview">لا توجد صورة</div>

        <!-- زر متابعة -->
        <div class="continue-btn" id="continueBtn">متابعة</div>
    </div>

    <script>
        // ===== عناصر الصفحة =====
        const userImageInput = document.getElementById('userImage'); 
        const imagePreview = document.getElementById('imagePreview'); 
        const continueBtn = document.getElementById('continueBtn'); 
        const userNameInput = document.getElementById('userName'); 
        const alertMsg = document.getElementById('alertMsg'); 

        // ===== عند اختيار صورة =====
        userImageInput.addEventListener('change', function () {
            const file = this.files[0]; 
            if (file) {
                const reader = new FileReader(); 
                reader.onload = function (e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="صورة المستخدم">`;
                }
                reader.readAsDataURL(file); 
            } else {
                imagePreview.innerHTML = 'لا توجد صورة';
            }
        });

        // ===== عند الضغط على متابعة =====
        continueBtn.addEventListener('click', function () {
            const userName = userNameInput.value.trim(); 
            const imageFile = userImageInput.files[0]; 

            if (!userName || !imageFile) {
                alertMsg.style.display = 'block'; 
                return;
            }

            sessionStorage.setItem('userName', userName);

            const reader = new FileReader();
            reader.onload = function (e) {
                sessionStorage.setItem('userImage', e.target.result);
                window.location.href = 'activities.html';
            }
            reader.readAsDataURL(imageFile);
        });


        /* ✅ منع كليك يمين */
        document.addEventListener('contextmenu', function (e) {
          e.preventDefault();
        });




    </script>

</body>

</html>
