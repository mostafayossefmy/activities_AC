<!DOCTYPE html>
<html lang="ar">

<head>
    <title>تطبيق الحروف العربية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images/backactivities_img.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* 🔹 اللوجو */
        .logo-container {
            position: absolute;
            top: 100%; /* يبدأ من تحت */
            left: 50%;
            transform: translateX(-50%) scale(3);
            animation: logoIntro 5s ease-out forwards;
        }

        .logo {
            width: 200px; /* الحجم النهائي */
            height: auto;
        }

        /* 🔹 المربع الأبيض */
        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
            animation-delay: 5s; /* يظهر بعد حركة اللوجو */
            margin-top: 250px; /* يخلي مكان للوجو فوق */
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* 🔹 زر ابدأ الآن */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer; /* جعلها قابلة للنقر */
        }

        .start-button:hover {
            background-color: #ee5a24;
            transform: scale(1.05);
        }

        .about-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .about-link:hover {
            opacity: 1;
        }

        /* 🔹 حركة اللوجو */
        @keyframes logoIntro {
            0% {
                top: 100%;
                transform: translateX(-50%) scale(3);
                opacity: 0;
            }

            30% {
                top: 50%;
                transform: translate(-50%, -50%) scale(3);
                opacity: 1;
            }

            70% {
                top: 50%;
                transform: translate(-50%, -50%) scale(3);
                opacity: 1;
            }

            100% {
                top: 60px;
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        /* 🔹 حركة المربع الأبيض */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- اللوجو -->
    <div class="logo-container">
        <img src="images/logo.png" alt="شعار التطبيق" class="logo">
    </div>

    <!-- المربع الأبيض -->
    <div class="content-container">
        <h1 class="main-title">تطبيق الحروف العربية</h1>
        <!-- ✅ تم تغيير الرابط ليتم التحكم بالانتقال عبر JS -->
        <div class="start-button" id="startBtn">ابدأ الآن</div>
    </div>

    <!-- رابط حول المشروع -->
    <a href="about.html" class="about-link">حول المشروع</a>

    <script>
        // عند الضغط على زر ابدأ، الانتقال إلى صفحة userData.html
        document.getElementById('startBtn').addEventListener('click', function () {
            window.location.href = 'userData.html';
        });
    </script>

</body>

</html>
