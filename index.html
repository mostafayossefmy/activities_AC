<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تطبيق الحروف العربية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        /* نخفي الصفحة الأصلية مؤقتًا */
        body.hidden {
            background: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('images/backactivities_img.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* الفيديو يغطي الشاشة */
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 9999;
        }

        .main-content {
            display: none;
        }

        .logo-container {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) scale(3);
            animation: logoIntro 5s ease-out forwards;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
            animation-delay: 5s;
            margin-top: 250px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .start-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #ee5a24;
            transform: scale(1.05);
        }

        .about-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .about-link:hover {
            opacity: 1;
        }

        @keyframes logoIntro {
            0% {
                top: 100%;
                transform: translateX(-50%) scale(3);
                opacity: 0;
            }

            30% {
                top: 50%;
                transform: translate(-50%, -50%) scale(3);
                opacity: 1;
            }

            70% {
                top: 50%;
                transform: translate(-50%, -50%) scale(3);
                opacity: 1;
            }

            100% {
                top: 60px;
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


/* تأثير تكبير عند المرور بالفأرة */
#startLogo:hover {
    transform: scale(1.2);
    transition: transform 0.3s ease;
}


    </style>
</head>

<body class="hidden">

    <!-- البداية: خلفية + لوجو -->
    <div id="introStart"
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;
        background:url('images/intro_back.png') no-repeat center center;
        background-size:cover; display:flex;justify-content:center;align-items:center; z-index:10000;">
        <img src="images/intro_logo.png" id="startLogo" style="cursor:pointer; width:250px; height:auto;">
    </div>

    <!-- الفيديو -->
<video id="introVideo" playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;display:none; z-index:9999; pointer-events:none;">
    <source src="videos/intro.mp4" type="video/mp4">
    متصفحك لا يدعم عرض الفيديو
</video>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار التطبيق" class="logo">
        </div>

        <div class="content-container">
            <h1 class="main-title">تطبيق الحروف العربية</h1>
            <div class="start-button" id="startBtn">ابدأ الآن</div>
        </div>

        <a href="about.html" class="about-link">حول المشروع</a>
    </div>

    <script>
        const introStart = document.getElementById('introStart');
        const startLogo = document.getElementById('startLogo');
        const video = document.getElementById('introVideo');
        const body = document.body;
        const mainContent = document.querySelector('.main-content');

        // عند الضغط على اللوجو يبدأ الفيديو مع الصوت
        startLogo.addEventListener('click', () => {
            introStart.style.display = 'none'; // إخفاء الخلفية واللوجو
            video.style.display = 'block';
            video.muted = false; // تشغيل الصوت
            video.play();
        });


        // عند انتهاء الفيديو
        video.addEventListener('ended', () => {
            video.style.display = 'none';
            body.classList.remove('hidden'); // إظهار الخلفية الأصلية
            mainContent.style.display = 'block';
        });

        // زر البدء كما في الكود الأصلي
        document.getElementById('startBtn').addEventListener('click', function () {
            window.location.href = 'userData.html';
        });

        /* ✅ منع كليك يمين */
        document.addEventListener('contextmenu', function (e) {
             e.preventDefault();
        });


    </script>

</body>

</html>
