<!DOCTYPE html>
<html>

<head>
    <title>تطبيق الحروف العربية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fceabb, #f8b195);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        /* حاوية اللوجو مع مؤثر الحركة */
        
        .logo-container {
            margin-bottom: 30px;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            /* يبدأ مخفيًا */
        }
        
        .logo {
            width: 200px;
            /* حجم الشعار */
            height: auto;
        }
        /* حاوية المحتوى (العنوان والزر) مع مؤثر الحركة */
        
        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            /* يبدأ مخفيًا */
            animation: fadeIn 1s ease-out forwards 1s;
            /* يبدأ بعد 1 ثانية من اللوجو */
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .start-button:hover {
            background-color: #ee5a24;
            transform: scale(1.05);
        }
        /* رابط حول المشروع */
        
        .about-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .about-link:hover {
            opacity: 1;
        }
        /* تعريف الحركة: ظهور من الأسفل */
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* تعريف الحركة: الظهور التدريجي */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="images/logo.png" alt="شعار التطبيق" class="logo">
    </div>

    <div class="content-container">
        <h1 class="main-title">تطبيق الحروف العربية</h1>
        <a href="activities.html" class="start-button">ابدأ الآن</a>
    </div>

    <a href="about.html" class="about-link">حول المشروع</a>

</body>

</html>
