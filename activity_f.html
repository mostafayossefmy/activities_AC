<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>النشاط السادس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'HacenAlgeriaHd';
            src: url('fonts/HacenAlgeriaHd.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #cc99ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'HacenAlgeriaHd', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        /* صورة النشاط في الركن */
        .activity-label {
            position: absolute;
            top: 10px;
            left: -45px;
            width: 180px;
            height: auto;
            transform: rotate(-40deg);
            border-radius: 10px;
            padding: 5px;
        }

        /* أيقونات المستويات على اليمين */
        .levels-box {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .levels-box img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .image-box {
            width: 200px;
            height: 200px;
            background: white;
            border: 12px solid #cc66ff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-box img {
            max-width: 180px;
            max-height: 180px;
        }

        .word-drop-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70px;
            width: 90%;
            max-width: 400px;
            background: white;
            border: 5px solid #cc66ff;
            border-radius: 10px;
            padding: 10px;
            font-size: 60px;
            font-weight: bold;
            direction: rtl;
            color: #333;
            transition: box-shadow 0.5s ease-in-out;
            cursor: pointer;
        }

        .missing-letter {
            display: inline-block;
            width: 25px;
            border-bottom: 3px solid red;
            margin: 0 2px;
        }

        .letters-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90%;
            max-width: 700px;
            direction: rtl;
        }

        .letters-grid .letter {
            width: 50px;
            height: 50px;
            background: #ff66ff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            font-weight: bold;
            color: white;
            cursor: grab;
            font-family: 'HacenAlgeriaHd', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .letters-grid .letter:hover {
            transform: scale(1.1);
        }

        .glowing-box {
            animation: correctGlow 1.5s ease-in-out 3;
        }

        @keyframes correctGlow {
            0% { box-shadow: 0 0 0 #4CAF50; }
            50% { box-shadow: 0 0 30px 10px #4CAF50; }
            100% { box-shadow: 0 0 0 #4CAF50; }
        }

        .home-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="activity-container">
        <img src="images/actv_6.png" class="activity-label" alt="نشاط 6">

        <!-- أيقونات المستويات -->
        <div class="levels-box">
            <img src="images/letter_a.png" alt="المستوى الأول" onclick="setLevel(1)">
            <img src="images/letter_b.png" alt="المستوى الثاني" onclick="setLevel(2)">
            <img src="images/letter_c.png" alt="المستوى الثالث" onclick="setLevel(3)">
        </div>

        <div class="image-box" id="imageBox"></div>
        <div class="word-drop-zone" id="wordDropZone" data-correct-letter="" data-word=""></div>
        <div class="letters-grid" id="lettersGrid"></div>

        <a href="activities.html" class="home-button">
            <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
        </a>

        <audio id="correctSound" src="sounds/correct.mp3"></audio>
        <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
        <audio id="applauseSound" src="sounds/clap.mp3"></audio>
    </div>

    <script>
        let currentLevel = 1;

        const wordsLevel1 = [
            { id: 1, word: "فيل", missing: "ف" },
            { id: 2, word: "أسد", missing: "أ" },
            { id: 3, word: "قلم", missing: "ق" },
            { id: 4, word: "مركب", missing: "م" },
            { id: 5, word: "نمر", missing: "ن" }
        ];

        const wordsLevel2 = [
            { id: 6, word: "ديك", missing: "ي" },
            { id: 7, word: "طائرة", missing: "ئ" },
            { id: 8, word: "قمر", missing: "م" },
            { id: 9, word: "سمكة", missing: "ك" },
            { id: 10, word: "فستان", missing: "س" }
        ];

        const wordsLevel3 = [
            { id: 11, word: "قطة", missing: "ة" },
            { id: 12, word: "كتاب", missing: "ب" },
            { id: 13, word: "بيت", missing: "ت" },
            { id: 14, word: "ولد", missing: "د" },
            { id: 15, word: "عنب", missing: "ب" }
        ];

        function setLevel(level){
            currentLevel = level;
            startNewRound();
        }

        function getCurrentWords(){
            if(currentLevel===1) return wordsLevel1;
            if(currentLevel===2) return wordsLevel2;
            return wordsLevel3;
        }

        function shuffle(array){
            for(let i=array.length-1;i>0;i--){
                const j=Math.floor(Math.random()*(i+1));
                [array[i],array[j]]=[array[j],array[i]];
            }
            return array;
        }

        function startNewRound(){
            const words = getCurrentWords();
            const currentWord = words[Math.floor(Math.random()*words.length)];

            const imageBox = document.getElementById('imageBox');
            imageBox.innerHTML = `<img src="images/word_photo${currentWord.id}.png" alt="${currentWord.word}">`;

            const wordDropZone = document.getElementById('wordDropZone');
            wordDropZone.dataset.correctLetter = currentWord.missing;
            wordDropZone.dataset.word = currentWord.word;
            wordDropZone.classList.remove('glowing-box');

            const wordWithGap = currentWord.word.replace(currentWord.missing, `<span class="missing-letter"></span>`);
            wordDropZone.innerHTML = wordWithGap;

            setupLetters(currentWord);
        }

        function setupLetters(currentWord){
            const lettersGrid = document.getElementById('lettersGrid');
            lettersGrid.innerHTML = '';

            const allLetters = ['ف','أ','ق','م','ن','د','ط','س','ب','ي','ل','ر','ئ','ة','ت','ك'];
            const lettersToShow = new Set();
            lettersToShow.add(currentWord.missing);

            while(lettersToShow.size<10){
                const randomLetter = allLetters[Math.floor(Math.random()*allLetters.length)];
                lettersToShow.add(randomLetter);
            }

            const shuffledOptions = shuffle([...lettersToShow]);

            shuffledOptions.forEach(letter=>{
                const div = document.createElement('div');
                div.className='letter';
                div.textContent=letter;
                div.draggable=true;
                div.id=`draggable-${letter}`;
                div.addEventListener('dragstart', dragStart);
                lettersGrid.appendChild(div);
            });
        }

        function dragStart(event){
            event.dataTransfer.setData('text/plain', event.target.textContent);
            event.dataTransfer.effectAllowed='move';
        }

        const dropZone = document.getElementById('wordDropZone');
        dropZone.addEventListener('dragover', e=>{ e.preventDefault(); });
        dropZone.addEventListener('drop', e=>{
            e.preventDefault();
            const droppedLetter = e.dataTransfer.getData('text/plain');
            const correctLetter = dropZone.dataset.correctLetter;
            const fullWord = dropZone.dataset.word;

            if(droppedLetter===correctLetter){
                document.getElementById('correctSound').play().catch(()=>{});
                const draggedElement = document.getElementById(`draggable-${droppedLetter}`);
                if(draggedElement) draggedElement.style.visibility='hidden';
                dropZone.textContent = fullWord;
                dropZone.classList.add('glowing-box');
                setTimeout(startNewRound,3000);
            } else {
                document.getElementById('wrongSound').play().catch(()=>{});
            }
        });

        document.addEventListener('contextmenu', e=>{ e.preventDefault(); });
        document.addEventListener('DOMContentLoaded', startNewRound);
    </script>
</body>
</html>
