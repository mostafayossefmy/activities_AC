<!DOCTYPE html>
<html lang="ar">
<head>
    <title>مطابقة الحروف بالصورة</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* استدعاء الخط العربي */
        @font-face {
            font-family: 'HacenAlgeriaHd';
            src: url('fonts/HacenAlgeriaHd.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* إعدادات عامة للصفحة */
        body {
            margin: 0;
            padding: 0;
            background-color: #cc99ff; /* نفس خلفية النشاط الأول */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        /* الحاوية الأساسية */
        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 800px;
            background: #ffffff; /* خلفية بيضاء */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        /* زر العودة (هوم) */
        .home-button {
            position: absolute;
            bottom: 20px;  /* أسفل */
            left: 20px;    /* يسار */
            cursor: pointer;
            width: 60px;
            height: 60px;
            z-index: 10;
        }

        /* صورة النشاط (اللوجو) */
        .activity-label {
            position: absolute;
            top: 10px;
            left: -45px;
            width: 180px;
            height: auto;
            transform: rotate(-40deg); /* دوران مثل النشاط الأول */
            border-radius: 10px;
            padding: 5px;
        }
        
        /* منطقة المطابقة */
        .match-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 90%;
            max-width: 800px;
        }
        
        /* أيقونة النتيجة (صح / خطأ) */
        .result-icon {
            width: 100px;
            height: 100px;
            display: none;
        }
        
        /* المربع الذي يحتوي على الصورة */
        .image-box {
            width: 200px;
            height: 200px;
            background: white;
            border: 12px solid #cc66ff; /* إطار بنفسجي سميك مثل النشاط الأول */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-box img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 15px;
        }
        
        /* المربع المنقط (إسقاط الحرف) */
        .drop-zone {
            width: 150px;
            height: 150px;
            border: 3px dashed #cc66ff; /* النقاط باللون البنفسجي */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: rgba(255,255,255,0.7);
            font-family: 'HacenAlgeriaHd', sans-serif;
        }
        
        /* شبكة الحروف */
        .letters {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 700px;
            justify-content: center;
            direction: rtl;
        }
        
        /* أزرار الحروف */
        .letter {
            width: 50px;
            height: 50px;
            background: #ff66ff; /* نفس خلفية النشاط الأول */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: grab;
            font-family: 'HacenAlgeriaHd', sans-serif; /* نفس الخط */
            transition: transform 0.2s ease;
        }

        .letter:active {
            cursor: grabbing;
            transform: scale(1.1);
        }
        
        /* الحرف عند إسقاطه داخل المربع */
        .dropped-letter {
            width: 90px !important;
            height: 90px !important;
            background: linear-gradient(45deg, #4834d4, #686de0) !important;
            font-size: 36px !important;
            font-weight: bold !important;
            border: 3px solid white !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3) !important;
            border-radius: 20px !important;
            font-family: 'HacenAlgeriaHd', sans-serif;
        }
    </style>
</head>
<body>

    <div class="activity-container">
        <!-- زر الرجوع -->
        <a href="activities.html" class="home-button">
            <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
        </a>
        
        <!-- صورة النشاط (لوجو) -->
        <img src="images/actv_2.png" alt="Activity Label" class="activity-label">

        <!-- منطقة المطابقة -->
        <div class="match-area">
            <img class="result-icon" id="resultIcon" src="">
            <div class="image-box">
                <img id="matchImage" src="">
            </div>
            <div class="drop-zone" id="dropZone">ضع الحرف هنا</div>
        </div>
        
        <!-- شبكة الحروف -->
        <div class="letters" id="lettersGrid"></div>
    </div>

    <script>
        // تعريف المتغيرات
        let currentLetter = 0;
        const arabicLetters = [
            'أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ',
            'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص',
            'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق',
            'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'
        ];
        let isAnswered = false;

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            showNewQuestion();
        });

        // عرض سؤال جديد
        function showNewQuestion() {
            isAnswered = false;
            document.getElementById('dropZone').innerHTML = 'ضع الحرف هنا';
            document.getElementById('resultIcon').style.display = 'none';

            currentLetter = Math.floor(Math.random() * 28) + 1;
            document.getElementById('matchImage').src = `images/photo${currentLetter}.png`;
            
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';
            
            // إنشاء أزرار الحروف
            arabicLetters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.draggable = true;
                div.addEventListener('dragstart', dragStart);
                grid.appendChild(div);
            });
            
            setupDropZone();
        }

        // بداية السحب
        function dragStart(e) {
            e.dataTransfer.setData('text/plain', this.textContent);
        }

        // إعداد منطقة الإسقاط
        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            dropZone.addEventListener('drop', function(e) {
                if (isAnswered) return;

                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const droppedLetter = data;
                const correctLetter = arabicLetters[currentLetter - 1];
                const resultIcon = document.getElementById('resultIcon');
                
                if (droppedLetter === correctLetter) {
                    isAnswered = true;
                    
                    const droppedElement = document.createElement('div');
                    droppedElement.className = 'letter dropped-letter';
                    droppedElement.textContent = droppedLetter;
                    
                    dropZone.innerHTML = '';
                    dropZone.appendChild(droppedElement);
                    
                    resultIcon.src = 'images/right.png';
                    resultIcon.style.display = 'block';
                    
                    const audio = new Audio(`sounds/ph${currentLetter}.mp3`);
                    audio.play().catch(e => {});
                    
                    setTimeout(showNewQuestion, 2000);
                } else {
                    resultIcon.src = 'images/wrong.png';
                    resultIcon.style.display = 'block';
                    
                    const audio = new Audio('sounds/wrong.mp3');
                    audio.play().catch(e => {});
                    
                    setTimeout(() => {
                        resultIcon.style.display = 'none';
                    }, 2000);
                }
            });
        }
        
        // تعطيل كليك يمين
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            console.log('تم تعطيل قائمة الكليك يمين في النشاط!');
        });
    </script>
</body>
</html>
