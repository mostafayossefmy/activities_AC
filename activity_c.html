<!DOCTYPE html>
<html>
<head>
    <title>تحليل الكلمات</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .activity-container {
            width: 100%;
            max-width: 1000px;
            height: 80vh; /* تحديد ارتفاع ثابت */
            max-height: 800px; /* تحديد أقصى ارتفاع */
            background: url('images/bg_c.png') center/cover no-repeat;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* توزيع العناصر بشكل متساوي */
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            z-index: 10;
        }

        .activity-title-box {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .word-display {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        
        .analysis-area {
            width: 90%;
            max-width: 400px; /* توحيد العرض مع باقي الأنشطة */
            min-height: 100px;
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: blue;
            direction: rtl;
            flex-wrap: wrap;
        }
        
        .result-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .stars-left, .stars-right {
            display: flex;
            gap: 5px;
        }
        
        .star {
            font-size: 25px;
            color: gold;
            display: none;
        }
        
        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: green;
            display: none;
        }
        
        .letters {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 700px;
            justify-content: center;
            direction: rtl;
        }
        
        .letter {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: grab;
            font-family: 'Arial', sans-serif;
            transition: transform 0.2s ease;
        }

        .letter:active {
            cursor: grabbing;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="activity-container">
        <a href="activities.html" class="home-button">
            <img src="images/home_back.png" alt="العودة للصفحة الرئيسية">
        </a>
        
        <div class="activity-title-box">تحليل الكلمات</div>

        <div class="word-display" id="wordDisplay"></div>
        
        <div class="analysis-area" id="analysisArea"></div>
        
        <div class="result-area">
            <div class="stars-left" id="starsLeft">
                <div class="star">★</div>
                <div class="star">★</div>
                <div class="star">★</div>
            </div>
            <div class="success-text" id="successText">برافووو!</div>
            <div class="stars-right" id="starsRight">
                <div class="star">★</div>
                <div class="star">★</div>
                <div class="star">★</div>
            </div>
        </div>
        
        <div class="letters" id="lettersGrid"></div>
    </div>

    <script>
        let currentWord = 0;
        let currentLetterIndex = 0;
        let wordLetters = [];
        let placedLetters = [];
        
        const words = [
            { word: "أسد", letters: ['أ', 'س', 'د'] },
            { word: "جزر", letters: ['ج', 'ز', 'ر'] },
            { word: "ولد", letters: ['و', 'ل', 'د'] },
            { word: "بنت", letters: ['ب', 'ن', 'ت'] },
            { word: "عنب", letters: ['ع', 'ن', 'ب'] },
            { word: "جمل", letters: ['ج', 'م', 'ل'] },
            { word: "زرع", letters: ['ز', 'ر', 'ع'] },
            { word: "سوق", letters: ['س', 'و', 'ق'] },
            { word: "طفل", letters: ['ط', 'ف', 'ل'] },
            { word: "فيل", letters: ['ف', 'ي', 'ل'] },
            { word: "قلم", letters: ['ق', 'ل', 'م'] },
            { word: "قمر", letters: ['ق', 'م', 'ر'] },
            { word: "ورق", letters: ['و', 'ر', 'ق'] },
            { word: "مركب", letters: ['م', 'ر', 'ك', 'ب'] },
            { word: "مترو", letters: ['م', 'ت', 'ر', 'و'] },
            { word: "بطة", letters: ['ب', 'ط', 'ة'] },
            { word: "دب", letters: ['د', 'ب'] },
            { word: "شمس", letters: ['ش', 'م', 'س'] },
            { word: "قطة", letters: ['ق', 'ط', 'ة'] },
            { word: "خس", letters: ['خ', 'س'] },
            { word: "سمكة", letters: ['س', 'م', 'ك', 'ة'] },
            { word: "كرسي", letters: ['ك', 'ر', 'س', 'ي'] },
            { word: "شورت", letters: ['ش', 'و', 'ر', 'ت'] },
            { word: "خروف", letters: ['خ', 'ر', 'و', 'ف'] },
            { word: "أرنب", letters: ['أ', 'ر', 'ن', 'ب'] },
            { word: "بحر", letters: ['ب', 'ح', 'ر'] },
            { word: "ورد", letters: ['و', 'ر', 'د'] },
            { word: "توت", letters: ['ت', 'و', 'ت'] },
            { word: "فلفل", letters: ['ف', 'ل', 'ف', 'ل'] },
            { word: "ديك", letters: ['د', 'ي', 'ك'] },
            { word: "قرد", letters: ['ق', 'ر', 'د'] },
            { word: "كلب", letters: ['ك', 'ل', 'ب'] },
            { word: "نمر", letters: ['ن', 'م', 'ر'] }
        ];
        
        const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'ة', 'و', 'ي'];
        
        document.addEventListener('DOMContentLoaded', function() {
            showNewWord();
        });

        function showNewWord() {
            currentWord = Math.floor(Math.random() * words.length);
            currentLetterIndex = 0;
            wordLetters = [...words[currentWord].letters];
            placedLetters = [];
            
            document.getElementById('wordDisplay').textContent = words[currentWord].word;
            document.getElementById('analysisArea').innerHTML = '';
            
            const starsLeft = document.querySelectorAll('#starsLeft .star');
            const starsRight = document.querySelectorAll('#starsRight .star');
            starsLeft.forEach(star => star.style.display = 'none');
            starsRight.forEach(star => star.style.display = 'none');
            document.getElementById('successText').style.display = 'none';
            
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';
            
            arabicLetters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.draggable = true;
                div.addEventListener('dragstart', dragStart);
                grid.appendChild(div);
            });
            
            setupDropArea();
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', this.textContent);
        }

        function setupDropArea() {
            const dropArea = document.getElementById('analysisArea');
            
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const droppedLetter = data;
                const expectedLetter = wordLetters[currentLetterIndex];
                
                if (droppedLetter === expectedLetter) {
                    const audio = new Audio('sounds/correct.mp3');
                    audio.play().catch(e => {});
                    
                    placedLetters.push(droppedLetter);
                    dropArea.textContent = placedLetters.join('');
                    currentLetterIndex++;
                    
                    if (currentLetterIndex >= wordLetters.length) {
                        const wordAudio = new Audio(`sounds/word${currentWord + 1}.mp3`);
                        wordAudio.play().catch(e => {});
                        
                        const starsLeft = document.querySelectorAll('#starsLeft .star');
                        const starsRight = document.querySelectorAll('#starsRight .star');
                        starsLeft.forEach(star => star.style.display = 'inline');
                        starsRight.forEach(star => star.style.display = 'inline');
                        document.getElementById('successText').style.display = 'block';
                        
                        setTimeout(showNewWord, 3000);
                    }
                }
            });
        }
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            console.log('تم تعطيل قائمة السياق في النشاط!');
        });
    </script>
</body>
</html>
